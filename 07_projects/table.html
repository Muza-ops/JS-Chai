<table style="width: 100%; border-collapse: collapse; margin-bottom: 20px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 5px; overflow: hidden;">
    <thead style="background-color: #333; color: #fff;">
      <tr>
        <th style="padding: 15px;">Column 1</th>
        <th style="padding: 15px;">Column 2</th>
        <!-- Add more headers if needed -->
      </tr>
    </thead>
    <tbody>
      {% for item in collection %}
        <tr style="background-color: {{ cycle('#ffffff', '#f9f9f9') }}; transition: background-color 0.3s;">
          <td style="padding: 10px;">{{ item.property1 }}</td>
          <td style="padding: 10px;">{{ item.property2 }}</td>
          <!-- Add more cells if needed -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
